<!DOCTYPE html>
<html lang="en">
  <head hx-get="/home" hx-swap="innerHTML" hx-trigger="load">
    <title>"Cyrillic Alphabet Game"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="/static/www/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="/static/www/images/ua_trident.png" />

      <h1 class="site-title">CYRILLIC ALPHABET GAME</h1>
    </header>

    <div id="app">
      <div id="app_container">
        <h1>learn ukrainian cyrillic alphabet...</h1>
        <div id="start_button">
          <p>початок</p>
          <p hx-get="/random_letters" hx-target="#start_container" hx-swap="innerHTML">START</p>
        </div>
      </div>
    </div>

    <footer>
      <p>coded, in Rust, with 💛️💙️ by Tanque</p>
    </footer>

  </body>
</html>
